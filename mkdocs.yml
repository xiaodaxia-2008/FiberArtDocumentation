site_name: FiberArt 参考文档
copyright: Copyright © 2022 - 2024 Zen Shawn
site_dir: FiberArtUserGuide

theme:
  name: material
  language: zh
  logo: images/logo.svg
  features:
    - navigation.path
    - toc.integrate
    - toc.follow
    - navigation.footer
    - search.suggest
    - search.highlight

nav:
  - 主页: index.md
  - 快速上手: getting_started.md
  - 规划参数: plan_parameters.md
  - 规划器: ply_planner.md
  - 全局参数: global_parameters.md
  - 节点属性:
      - node_properties/ply.md
      - node_properties/tow.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - attr_list

extra:
  generator: false
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:fiberart@duck.com

extra_javascript:
  - javascripts/katex.js
  - javascripts/katex.min.js
  - javascripts/auto-render.min.js
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

plugins:
  - offline
  - search
      
